# ═══════════════════════════════════════════════════════════════
# EnchantLimitRemover Configuration
# Version: 2.1
# ═══════════════════════════════════════════════════════════════

# Language setting (available: en, id)
language: en

# ═══════════════════════════════════════════════════════════════
# ENCHANTMENT LEVEL SETTINGS
# ═══════════════════════════════════════════════════════════════

# Base maximum enchantment level (applies to all players by default)
# This is the minimum level that all players can use
max-enchant-level: 10

# Enable permission-based levels
# Players with elr.level.<number> permission can use higher levels
# Example: elr.level.50 allows up to level 50 enchantments
# The plugin checks common levels first for better performance
use-permission-levels: true

# List of disabled enchantments (use lowercase minecraft names)
# Players with elr.bypass.disabled permission can still use these
# Example: [curse_of_vanishing, curse_of_binding, channeling]
disabled-enchantments: []

# ═══════════════════════════════════════════════════════════════
# DISPLAY SETTINGS
# ═══════════════════════════════════════════════════════════════

# Whether to show enchantment messages to players
show-messages: true

# Debug mode (prints detailed information to console)
debug: false

# Check for updates on server startup
check-for-updates: true

# ═══════════════════════════════════════════════════════════════
# ECONOMY SETTINGS
# ═══════════════════════════════════════════════════════════════
economy:
  # Enable economy integration (requires Vault)
  enabled: false
  # Cost per level of enchantment
  cost-per-level: 100.0
  # Use items instead of Vault economy
  use-item-economy: false
  item:
    # Material to use as currency
    material: DIAMOND
    # Material value (cost multiplier)
    value: 1.0

# ═══════════════════════════════════════════════════════════════
# COOLDOWN SETTINGS
# ═══════════════════════════════════════════════════════════════
cooldowns:
  # Enable command cooldowns
  enabled: false
  # Cooldown duration in seconds
  duration: 60
# Players with elr.bypass.cooldown permission can bypass cooldowns

# ═══════════════════════════════════════════════════════════════
