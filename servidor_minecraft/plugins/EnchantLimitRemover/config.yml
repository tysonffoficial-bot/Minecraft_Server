# ═══════════════════════════════════════════════════════════════
# ENCHANTING TABLE BEHAVIOR
# ═══════════════════════════════════════════════════════════════
enchanting-table:
  # Allow enchanting books to enchanted books (fixes the main bug)
  fix-book-enchanting: true
  # Consume experience and lapis normally when using enchanting table
  consume-resources: true
  # Show enhanced enchantment options in enchanting table
  enhanced-options: true

# ═══════════════════════════════════════════════════════════════
# SECURITY SETTINGS
# ═══════════════════════════════════════════════════════════════
security:
  # Absolute maximum enchantment level (hard limit that cannot be exceeded)
  # This is a safety measure to prevent extremely high levels
  absolute-max-level: 1000
  
  # Log all enchantment activities to console
  log-activities: true
  
  # Prevent enchantment stacking exploits
  prevent-exploits: true

# ═══════════════════════════════════════════════════════════════
# PERFORMANCE SETTINGS
# ═══════════════════════════════════════════════════════════════
performance:
  # Cache permission level checks for better performance
  cache-checks: true
  # Use async processing for heavy operations
  async-processing: false

# ═══════════════════════════════════════════════════════════════
# CUSTOM ENCHANTMENTS (Future Feature)
# ═══════════════════════════════════════════════════════════════
custom-enchantments:
  # Enable custom enchantments (planned for future versions)
  enabled: false
  
  # Custom enchantment definitions
  telekinesis:
    name: Telekinesis
    max-level: 1
    target: ALL
    treasure: false
    cursed: false
    conflicts: []
    description: Items and XP go directly to your inventory
  
  soulbound:
    name: Soulbound
    max-level: 1
    target: ALL
    treasure: true
    cursed: false
    conflicts: []
    description: Keep this item on death
  
  vein_miner:
    name: Vein Miner
    max-level: 3
    target: TOOL
    treasure: false
    cursed: false
    conflicts:
    - fortune
    description: Mine blocks in veins

# ═══════════════════════════════════════════════════════════════
# MESSAGES AND LOCALIZATION
# ═══════════════════════════════════════════════════════════════
messages:
  # Prefix for all plugin messages
  prefix: '§6[§eELR§6] '
  
  # Success messages
  enchant-added: §aSuccessfully added §e{enchantment} {level} §ato item!
  enchant-removed: §aSuccessfully removed §e{enchantment} §afrom item!
  enchants-cleared: §aAll enchantments removed from item!
  config-reloaded: §aPlugin configuration reloaded successfully!
  item-enchanted: §aItem successfully enchanted!
  
  # Error messages
  no-permission: §cYou don't have permission to use this command!
  no-item: §cYou must hold an item in your main hand!
  invalid-enchant: §cInvalid enchantment name! Use §e/elrenchant list §cto see available
    enchantments.
  invalid-level: §cInvalid level number! Please enter a valid integer.
  level-too-high: §cMaximum enchantment level for you is §e{max-level}§c!
  enchant-disabled: §cThe enchantment §e{enchantment} §cis disabled!
  cooldown-active: §cYou must wait §e{time} §cseconds before using this command again!
  
  # Info messages
  max-level-limited: §6Enchantment level limited to §e{level} §6for §e{enchantment}
  enchant-disabled-removed: §6Disabled enchantment §e{enchantment} §6was removed from
    your {item}!
  enchant-level-reduced: §6Enchantment §e{enchantment} §6level was reduced from §c{old-level}
    §6to §a{new-level} §6on your {item}!
  inventory-fixed: §6Some enchantments in your inventory were adjusted to match your
    limits!

