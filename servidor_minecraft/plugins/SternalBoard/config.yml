settings:
  # Select scoreboard mode: NORMAL, WORLD, PERMISSION and WORLDGUARD
  #
  # NORMAL - Shows the scoreboard for all the players
  # WORLD - Shows the scoreboard filtering worlds
  # PERMISSION - Shows the scoreboard checking permissions
  # worldguard - Shows the scoreboard checking permissions
  mode: NORMAL
  scoreboard-interval-update: 20
  scoreboard:
    title: '&x&4&6&D&3&F&6&l&o&nC&x&4&E&C&B&E&E&l&o&nu&x&5&6&C&4&E&7&l&o&nb&x&5&E&B&C&D&F&l&o&ne&x&6&5&B&4&D&8&l&o&nc&x&6&D&A&C&D&0&l&o&nr&x&7&5&A&5&C&8&l&o&na&x&7&D&9&D&C&1&l&o&nf&x&8&5&9&5&B&9&l&o&nt &x&9&5&8&6&A&A&l&o&nV&x&9&D&7&E&A&2&l&o&nu&x&A&4&7&6&9&B&l&o&nl&x&A&C&6&E&9&3&l&o&nc&x&B&4&6&7&8&C&l&o&na&x&B&C&5&F&8&4&l&o&nn'
    lines:
      - '&8&m+                            +'
      - ''
      - '&a&l▼ &dInformacion:'
      - '&f● &7Bienvenido: &x&9&8&6&3&E&7%player_name%'
      - '&f● &f⛁ &7Dinero: &x&9&8&6&3&E&7&l%vault_eco_balance_formatted%'
      - '&f● &7Rango: &b%vault_prefix%'
      - ''
      - '&x&9&8&6&3&E&7&l&o&nS&x&9&0&7&5&E&2&l&o&nU&x&8&8&8&7&D&D&l&o&nR&x&8&0&9&9&D&8&l&o&nV&x&7&7&A&C&D&4&l&o&nI&x&6&F&B&E&C&F&l&o&nV&x&6&7&D&0&C&A&l&o&nA&x&5&F&E&2&C&5&l&o&nL'
      - ''
      - '&f● &7Ping: &b%player_ping%'
      - '&f● &7Jugadores Online: &b%server_online%'
      - ''
      - '&f● &fIP: &bplay.vulcancubecraft.net'
      - ''
      - '&8&m+                            '

  #Option to disable some scoreboards from worlds
  world-blacklist:
    enabled: true
    worlds:
      - "your-world"
      - "your-world2"

